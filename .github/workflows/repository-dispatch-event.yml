      - name: Check Triggered Workflow Result
        run: |
          echo "Run URL: ${{ env.run_html_url }}"
          echo "${{ env.conclusion }}"
          if [ "${{ env.conclusion }}" != "success" ]; then
            echo "Workflow failed to complete successfully."
            exit 1
          else
            echo "Workflow completed successfully."
